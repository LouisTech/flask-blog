<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>My Wonderful Site</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
<div id="header">
</div>
<div id="content">
    {% block content %}
    {% endblock %}
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
    <a href="{{ url_for('home') }}">Home</a>&nbsp
    <a href="{{ url_for('about') }}">About Us</a>
    {% if current_user.username %}
    <a href="{{ url_for('logout') }}">Log Out</a>&nbsp
    {% else %}
    <a href="{{ url_for('login') }}">Log In</a>&nbsp
    <a href="{{ url_for('register') }}">Register</a>&nbsp
    {% endif %}
    
</div>
</body>
</html>
