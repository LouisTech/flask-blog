{% extends "layout.html" %}
{% block content %}
<h1>Hello, World!</h1>

{% for post in posts %}
<div class="posts">
    <a href="{{ url_for('post', post_id=post.id) }}">
        <img src="{{ url_for('static', filename='img/' + post.image_file) }}" class="post_thumb">
    </a>
<p> 
        <a href="{{ url_for('post', post_id=post.id) }}">"{{post.title}}"</a> &nbsp
        by {{post.user.username}}
    </p>
    <p>{{post.content}}</p>
</div>
{% endfor %}

{% endblock content %}
